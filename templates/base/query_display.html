{% extends 'base/base.html' %}

{% block title %}
        <title id="head-title">Formalign.eu Sequence Display</title>
{% endblock %}

{% block content %}
    <ol>

    {% for q in query_seqs %}
        <div class="well">
            <li class="query_seq_meta">{{ q.meta }}:</li>
            <p class="query_seq_display">{{ q.seq }}</p>
        </div>
    {% endfor %}

    </ol>
{% endblock %}
